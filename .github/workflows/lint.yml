name: Lint
on: [pull_request]
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install
        run: "pnpm install"

      - name: Lint step
        run: "pnpm run lint"
